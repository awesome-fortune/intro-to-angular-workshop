# The quest for rich &#128176; UX
  <img class="dvt-logo" src="assets/img/dvt-logo.png" alt="DVT Logo">

  - **Not so rich UX** &#128078;:
    - Click-Wait-and-Refresh-Cycle in traditional Multi-Page Web applications.
  - **Rich UX** &#128077;:
    - Absence of Click-Wait-and-Refresh-Cycle.
    - Retrieve and present data from the server without a whole page refresh.
  - How was this done in the good ol' days?
    - **Ajax**:
      - Techniques using javascript on the client side to create asynchronous web applications.
      - Data is sent and retrieved from the server asynchronously without interfering with the display and behavior of the existing page.
  - How is this done in the good current days?
    - Still Ajax...but that doesn't give us excessively rich UX.
    - For that...we use **Single Page Applications**(SPA).

# Single Page Applications
  <img class="dvt-logo" src="assets/img/dvt-logo.png" alt="DVT Logo">

  - Dynamically re-render their content by requesting partial content from the server.
    - Index page is retrieved one with the initial request.
    - No page reloads.
    - Data(not HTML) is exchanged between the client and the server.

  <img src="assets/img/SPA-Diagram.jpg" alt="SPA Diagram">
---

# Multi Page Applications
  <img class="dvt-logo" src="assets/img/dvt-logo.png" alt="DVT Logo">

  - No dynamic content re-rendering
    - HTML pages are fetched on every request.
    - Burdened with page reloads.

  <img src="assets/img/Traditional.png" style="width: 100%" alt="Traditional web application diagram">
---

# SPA and MPA showdown
  <img class="dvt-logo" src="assets/img/dvt-logo.png" alt="DVT Logo">
  1. Search Engine Optimization:
    - Easier on MPA, search engines can crawl these quite easily.
    - Not so easy on a SPA...although there are tools for this.
  2. Browser Support:
    - SPA work well on modern browsers...older browser them polyfills.
    - It's easier to develop MPAs for older browsers without polyfills.
  3. Speeeed:
    - Single Page Applications:
      - Use less resources.
    - Multi Page Applications:
      - Resource hungry...resources are often fetched on every request.

<img src="assets/img/spa_vs_mpa.jpeg" style="width: 40%; position: absolute; left: 30%;" alt="Spa vs Mpa">

  ### Data Binding :: Interpolation

  - Used to take expressions and change them into text that can be used within HTML element tags and attributes.
  - aka 1-Way data binding.
  - Syntax: `{{ expression }}`
  - Applied in HTML elements or attributes.
  - Assuming we have a property called `personName` with the value `'Big Shaq'`
  ```html
  <p>Name: {{ personName }}</p>

  <!-- Result -->
  Name: Big Shaq
  ```
  - We can also work with expressions!
  ```html
  <p>2 + 2 is {{ 2 + 2 }}, minus 1 that's {{ (2 + 2) - 1 }} quick maths!</p>

  <!-- Result -->
  2 + 2 is 4, minus 1 that's 3 quick maths!
  ```

  ### Data Binding :: 2-Way Data Binding

  - Used for 2-Way communication between the component's logic and presentation layer.
  - e.g element in the view can `set` and `retrieve` its value from a component class.
  - Requires the `ngModel` directive from the `FormsModule` package/type definition.
  - Syntax: `[(ngModel)]="someVariable"`
  ```html
  <!-- HTML -->
  <input type="text" placeholder="ngModelDemo" [(ngModel)]="demoText">
  <p>{{ demoText }}</p>

  <!-- Typescript -->
  export class DemoComponent {
      demoText: string;
  }
  ```
